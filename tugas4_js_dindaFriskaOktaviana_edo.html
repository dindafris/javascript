<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>tugas 4 Javascript</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="jumlahBarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>
            </form>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="isi">
        Data pembelian:
        <br />Nama pembeli:
        <br />Nama barang:
        <br />Harga barang:
        <br />Jumlah barang:
        <br />Valuta Asing:
        <br />Total bayar:
    </div>
</body>
<script>
    function konversiKurs() {
    let nPembeli = document.getElementById("frm").nama.value;
    let nBarang= document.getElementById("frm").barang.value;
    let hBarang = document.getElementById("frm").harga.value;
    let jBarang = document.getElementById("frm").jumlahBarang.value;
    let valuta = document.getElementById("frm").valas.value;
    let total = hBarang/valuta*jBarang;

        let data = `
        Data Pembelian:
        <br/>Nama Pembeli   : ${nPembeli};
        <br/>Nama Barang    : ${nBarang};
        <br/>Harga Barang   : ${hBarang};
        <br/>Jumlah Barang  : ${jBarang};
        <br/>Valuta Asing   : ${valuta};
        <br/>Total Bayar    : ${total.toFixed(3)}
        `;

        let datas = document.getElementById('isi');
        datas.innerHTML = data;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
