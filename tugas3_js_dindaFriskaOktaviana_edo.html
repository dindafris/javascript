<script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];

    </script>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
            <table align="center" border="1" cellpadding="10">
                <thead>
                    <tr bgcolor="AAC4FF">
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>NILAI</th>
                        <th>KETERANGAN</th>
                        <th>GRADE</th>
                        <th>PREDIKAT</th>
                    </tr>
                </thead>
                <tbody>
                    <script language="javascript">
                    let no = 1;    
                    for(m of mahasiswa) { 
                        //set kelulusan
                        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                        //set grade A - E (if multi kondisi)
                        // A = 85 - 10
                        // B = 75 - < 85
                        // C = 65 - < 75
                        // D = 55 - < 65
                        // E = < 55
                        
                        if(m.nilai>=85 && m.nilai<=100){
                            nilai = "A";
                        }
                        else if(m.nilai>=75 && m.nilai<85){
                            nilai = "B";
                        }
                        else if(m.nilai>=65 && m.nilai<75){
                            nilai = "C";
                        }
                        else if(m.nilai>=55 && m.nilai<65){
                            nilai = "D";
                        }
                        else{
                            nilai = "E";
                        }
    
                        //set predikat ( swtich case)
                        //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk

                        switch(nilai){
                            case "A":
                                predikat = "Memuaskan";
                                break;
                            case "B":
                                predikat = "Bagus";
                                break;
                            case "C":
                                predikat = "Cukup";
                                break;
                            case "D":
                                predikat = "Kurang";
                                break;
                            case "E":
                                predikat = "Buruk";
                                break;
                        }
    
                        //set warna-warni baris ganjil & genap
                        document.write(`<tr bgcolor="EEF1FF">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${nilai}</td>
                            <td>${predikat}</td>
                        </tr>`);
                    }
                    </script>
                </tbody>
            </table>
